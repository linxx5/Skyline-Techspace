<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./signup.css">
  <script src="https://kit.fontawesome.com/9e59555ed7.js" crossorigin="anonymous"></script>

</head>
<body>
  <form action="">
    <h2>create an account</h2>
    <p>Sign up with your social media account or email address</p>

    <div class="social">
      <a href="#facebook"><span><i class="fa-brands fa-facebook-f"></i></span> facebook</a>
      <a href="#twitter"><span><i class="fa-brands fa-x-twitter"></i></span> twitter</a>
      <a href="#google"><span><i class="fa-brands fa-google"></i></span> google</a>
    </div>

      <div class="divider"><span class="divide">Or</span></div>

      <div class="signup">
         <span class="user"><i class="fa-solid fa-user"></i></span>
        
        <input type="username" placeholder="username"><br>
        <span class="tel"><i class="fa-solid fa-phone"></i></span>
        <input type="tel" placeholder="phone number"><br>
        <span class="at"><i class="fa-solid fa-at"></i></span>
        <input type="email" placeholder="email address"><br>
        <span class="pass"><i class="fa-solid fa-lock"></i></span>
        <input type="password" placeholder="password"><br>
        <span class="pas"><i class="fa-solid fa-lock"></i></span>
        <input type="password" placeholder="confirm password"><br>
        <input  type="submit" class="submit" value="register">
      </div>


  </form>
</body>
</html>
